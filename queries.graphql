query Me {
  viewer {
    id
    name
    email
  }
}

query Issue($id: String!) {
  issue(id: $id) {
    id
    identifier
    title
    url
    branchName
    description
    state {
      name
      color
    }
  }
}

query TeamStates($issueId: String!) {
  issue(id: $issueId) {
    team {
      states {
        nodes {
          id
          name
        }
      }
    }
  }
}

mutation IssueUpdate($issueUpdateId: String!, $input: IssueUpdateInput!) {
  issueUpdate(id: $issueUpdateId, input: $input) {
    success
    issue {
      id
      title
      state {
        name
      }
    }
  }
}

query ViewerTeams {
  viewer {
    teams {
      nodes {
        id
        name
      }
    }
  }
}

query TeamStatesById($teamId: String!) {
  team(id: $teamId) {
    states {
      nodes {
        id
        name
      }
    }
  }
}

query FilteredIssues($filter: IssueFilter) {
  issues(filter: $filter) {
    nodes {
      id
      priority
      title
      identifier
      state {
        id
        name
      }
      assignee {
        statusLabel
        updatedAt
      }
      team {
        name
        id
      }
    }
  }
}
